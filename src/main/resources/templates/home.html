<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>

        <h1>Settings</h1>

        <form method="post">
            countActsInLog
            <input type="number" name="countActsInLog" value="20" placeholder="Count acts in each part of log screenshot" class="form-control"><br>
            maxCountErrors
            <input type="number" name="maxCountErrors" value="100" placeholder="Max count of errors" class="form-control"><br>
            commandPetCount
            <input type="number" name="commandPetCount" value="10" placeholder="command Pet Count" class="form-control"><br>
            screenNumber
            <input type="number" name="screenNumber" value="0" placeholder="screen Number 0 1 2" class="form-control"><br>
            stopTime
            <input type="time" name="stopTime" value="00:00" placeholder="stopTime" class="form-control"><br>
            botType
            <input type="number" name="botType" value="0" placeholder="bot type 0 - fish 1 - pet" class="form-control"><br>

            <input formaction="/run" type="submit" class="btn btn-success" value ="Start bot"/>
            <!--<input formaction="/pause" type="submit" class="btn btn-success" value ="Pause bot"/>
            <input formaction="/resume" type="submit" class="btn btn-success" value ="Resume bot"/>-->
        </form>

        <a class="nav-link" href="/pause">Pause bot</a>
        <a class="nav-link" href="/resume">Resume bot</a>

        <footer th:insert="blocks/footer :: footer"></footer>
    </main>
</div>
</body>
</html>
