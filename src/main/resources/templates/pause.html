<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${name}"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
        <div th:insert="blocks/sidebarMenu :: sidebarMenu"></div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>

        <h1>Settings</h1>

        <a class="nav-link" href="/pause">Pause bot</a>
        <a class="nav-link" href="/left">left</a>
        <a class="nav-link" href="/right">right</a>
        <a class="nav-link" href="/back">back</a>
        <a class="nav-link" href="/front">front</a>

        <form method="post">
            <input class="btn btn-success" formaction="/run" type="submit"
                   value="Start bot                                                 "/>
            gameType
            <input class="form-control" max="1" min="0" name="gameType" placeholder="game type: 0 - wow, 1 - nw"
                   type="number" value="1"><br>
            countActsInLog
            <input class="form-control" name="countActsInLog" placeholder="Count acts in each part of log screenshot"
                   type="number" value="20"><br>
            maxCountErrors
            <input class="form-control" name="maxCountErrors" placeholder="Max count of errors" type="number"
                   value="100"><br>
            commandPetCount
            <input class="form-control" name="commandPetCount" placeholder="command Pet Count" type="number" value="10"><br>
            screenNumber
            <input class="form-control" max="1" min="0" name="screenNumber" placeholder="screen Number 0 1"
                   type="number" value="0"><br>
            stopTime
            <input class="form-control" name="stopTime" placeholder="stopTime" type="time" value="00:00"><br>
            botType
            <input class="form-control" max="2" min="0" name="botType"
                   placeholder="bot type: 0 - fish, 1 - pet, 2 - gathering" type="number" value="2"><br>


            <!--<input formaction="/pause" type="submit" class="btn btn-success" value ="Pause bot"/>
            <input formaction="/resume" type="submit" class="btn btn-success" value ="Resume bot"/>-->
        </form>
        <footer th:insert="blocks/footer :: footer"></footer>
    </main>
</div>
</body>
</html>
